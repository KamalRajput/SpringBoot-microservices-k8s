#Defining Statefulset as service registry is going to maintain state of other microservice
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: eureka
spec:
  selector:
    matchLabels:
      app: eureka
  serviceName: "eureka"
  replicas: 1
  template:
    metadata:
      labels:
        app: eureka
    spec:
      containers:
      - name: eureka
        image: kamalrajput755/serviceregistry:0.0.1
        ports:
        - containerPort: 8761


--- 
#Defining internal headless service for service registry to make other appns/microservices connect to it

apiVersion: v1
kind: Service
metadata:
  name: eureka
spec:
  clusterIP: None
  selector:
    app: eureka
  ports:
  - port: 8761
    name: eureka

---
#Defining external service so that if someone tries to excess this service outside kubernetes cluster. This will help to expose service for external usage

apiVersion: v1
kind: Service
metadata:
  name: eureka-lb
spec:
  type: NodePort
  selector:
    app: eureka-lb
  ports:
  - port: 80
    targetPort: 8761
